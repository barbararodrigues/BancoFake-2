<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banco Minas Gerais - Dashboards</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="shortcut icon" href="assets/favicon.svg" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    type="text/css" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
    type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"
    integrity="sha512-Meww2sXqNHxI1+5Dyh/9KAtvI9RZSA4c1K2k5iL02oiPO/RH3Q30L3M1albtqMg50u4gRTYdV4EXOQqXEI336A=="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/dash.js"></script>

</head>

<body>
  <div id="Dashboard">
    <div class="alert alert-warning alert-dismissible fade show alert-welcome" id="welcome" role="alert">
    </div>

    <nav class="navbar navbar-expand-lg nav nav-pills dashboard--header">
      <div class="d-flex p-2 w-100 justify-content-around">
        <a class="navbar-brand p-2 d-none d-sm-block" href="#"><img src="assets/logo.svg" alt="Logo" /></a>

        <div class="flex-row navbar-nav align-items-end">
          <a class="nav-link p-2 active" aria-current="page">Extrato</a>
          <a class="nav-link p-2"> <a data-toggle="modal" data-target="#modal_aside_right" class="nav-link p-2"
              type="button">
              Tranferência
            </a>
            <div id="modal_aside_right" class="modal fixed-right fade" tabindex="-1" role="dialog">
              <div class="modal-dialog modal-dialog-aside" role="document">
                <div class="d-flex align-items-center justify-content-center dashboard-modal modal-content">
                  <div class="modal-body">
                    <div class="modal-header">
                      <h5 class="modal-title text-muted">Realize uma Transferência</h5>
                      <button type="button" class="close text-muted" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <form>
                      <div class="form-group p-0 m-0">
                        <label for="desc">Descrição:</label>
                        <input type="text" id="desc" class="form-control mb-4" />
                      </div>
                      <div class="d-flex">
                        <div class="form-group p-0 m-0">
                          <label for="Inputcpf">Número da CC:</label>
                          <input class="form-control mb-4" type="number" id="conta" />
                        </div>
                        <div class="form-group p-0 m-0">
                          <label for="destino">Destino:</label>
                          <input type="text" id="destino" class="form-control mb-4" />
                        </div>
                        <div class="form-group p-0 m-0">
                          <label for="Inputuser">Login Destino:</label>
                          <input type="text" id="logindestino" class="form-control mb-4" />
                        </div>
                      </div>
                      <div class="d-flex">
                        <div class="form-group p-0 m-0">
                          <label for="data">Data:</label>
                          <input type="text" id="data" class="form-control mb-4" />
                        </div>
                        <div class="form-group p-0 m-0">
                          <label for="value-transfer">Valor:</label>
                          <input type="text" id="value-transfer" class="form-control mb-4" />
                        </div>
                      </div>
                      <div class="d-flex justify-content-end">
                        <button id="pay-credit" class="btn btn-success">Cadastrar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </a>
          <a class="nav-link p-2"><a data-toggle="modal" data-target="#modal_aside_left" class="nav-link p-2"
              type="button"> Pagamentos </a>
            <div id="modal_aside_left" class="modal fixed-left fade" tabindex="-1" role="dialog">
              <div class="modal-dialog modal-dialog-aside" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Pagamentos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">


                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Realizar transação</button>
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>

      <div class="dashboard--preferences">
        <a id="refresh" class="navbar-brand p-2" data-bs-placement="bottom" title="Recarregar página"><i
            class="bi bi-arrow-repeat"></i></a>
        <a id="destroy_session" class="navbar-brand p-2" data-bs-placement="bottom" title="Sair do Sistema"><i
            class="bi bi-power"></i></a>

      </div>
    </nav>

    <section class="d-flex justify-content-around dashboard--primary-cards">
      <div class="card w-25">
        <div class="card-body">
          <div class="d-flex flex-row justify-content-between">
            <p class="align-self-center m-0 fs-6 m-2">Entradas</p>
            <i class="bi bi-arrow-up-circle"></i>
          </div>

          <div>
            <p class="fs-4 m-0 p-0">R$ 7.853,25</p>
          </div>
        </div>
      </div>

      <div class="card w-25">
        <div class="card-body">
          <div class="d-flex flex-row justify-content-between">
            <p class="align-self-center m-0 fs-6 m-2">Saídas</p>
            <i class="bi bi-arrow-down-circle"></i>
          </div>

          <div>
            <p class="fs-4 m-0 p-0">R$ 5.273,25</p>
          </div>
        </div>
      </div>
      <div class="card bg-success w-25" id="saldo">

      </div>
    </section>


    <div id="transferencias" class="class=" p-4 mt-4>

    </div>
  </div>

  

</body>

</html>
